name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: ufm
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: ufm.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: ufm
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: ufm

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ufm-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          
          # Linux
          cp artifacts/ufm-x86_64-unknown-linux-gnu/ufm release/ufm-linux-x64
          chmod +x release/ufm-linux-x64
          tar czf release/ufm-linux-x64.tar.gz -C release ufm-linux-x64
          
          # Windows
          cp artifacts/ufm-x86_64-pc-windows-msvc/ufm.exe release/ufm-windows-x64.exe
          cd release && zip ufm-windows-x64.zip ufm-windows-x64.exe && cd ..
          
          # macOS Intel
          cp artifacts/ufm-x86_64-apple-darwin/ufm release/ufm-macos-x64
          chmod +x release/ufm-macos-x64
          tar czf release/ufm-macos-x64.tar.gz -C release ufm-macos-x64
          
          # macOS ARM
          cp artifacts/ufm-aarch64-apple-darwin/ufm release/ufm-macos-arm64
          chmod +x release/ufm-macos-arm64
          tar czf release/ufm-macos-arm64.tar.gz -C release ufm-macos-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/ufm-linux-x64.tar.gz
            release/ufm-windows-x64.zip
            release/ufm-macos-x64.tar.gz
            release/ufm-macos-arm64.tar.gz
          generate_release_notes: true
